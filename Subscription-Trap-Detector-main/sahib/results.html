<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraped Data</title>
</head>
<body>
  <h1>Scraped Data</h1>
  <p><strong>URL:</strong> {{ result.url }}</p>
  <p><strong>Dictionary:</strong> {{ result.search_words }}</p>
  <p><strong>Found Words:</strong> {{ result.found_words|default:"No words found" }}</p>
  <p><strong>Text on which search was run:</strong> {{ result.text }}</p>
</body>
</html>
